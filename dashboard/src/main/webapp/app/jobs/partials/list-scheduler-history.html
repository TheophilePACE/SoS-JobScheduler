 	<div ng-controller="ListSchedulerHistoryController">
 	<p><strong>Page :</strong> {{tableParams.page()}} / {{tableParams.total()/tableParams.count()| number:0}}</p>
    <p><strong>Total :</strong> {{tableParams.total()}}</p>
    
 	<button ng-click="tableParams.reload()" class="btn btn-default">Reload</button>
 	<button ng-click="tableParams.sorting({})" class="btn btn-default">Clear sorting</button>
	<div loading-container="tableParams.settings().$loading">
		<table ng-table="tableParams" show-filter="true" class="table">
		<tr ng-repeat="job in $data" ng-class="{ 'emphasis': job.error == '1' }">
			<td data-title="'Spooler Id'" filter="{ 'spoolerId': 'text' }" sortable="spoolerId">
				{{job.spoolerId}}
			</td>
			<td data-title="'Job name'" filter="{ 'jobName': 'text' }" sortable="jobName">
				{{job.jobName}}
			</td>
			<td data-title="'Error'" filter="{ 'error': 'error' }" sortable="error">
				{{job.error}}
			</td>
		</tr>
		</table>
	</div>
	<script type="text/ng-template" id="custom/pager">
        <ul class="pager ng-cloak">
          <li ng-repeat="page in pages"
                ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
          </li>
            <li> 
            <div class="btn-group">
                <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
                <button type="button" ng-class="{'active':params.count() == 26}" ng-click="params.count(25)" class="btn btn-default">25</button>
                <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
                <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
            </div>
            </li>
        </ul>
    </script>
    <script type="text/ng-template" id="ng-table/filters/error.html">
        <input type="radio" ng-model="params.filter()[error]" name="filter-error" value="0" /> <i class="fa fa-thumbs-up"></i>
        <br />
        <input type="radio" ng-model="params.filter()[error]" name="filter-error" value="1" /> <i class="fa fa-thumbs-down"></i>
    </script>
	</div>
